<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passport Gallery - New Jaya Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbe4e9, #e3d4f3);
      color: #333;
      scroll-behavior: smooth;
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    header h1 {
      font-size: 2rem;
      background: linear-gradient(45deg, #5c5aee, #2a2a72);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      transition: 0.3s;
      position: relative;
    }

    nav a::after {
      content: '';
      display: block;
      width: 0;
      height: 3px;
      background: #5c5aee;
      transition: width 0.3s;
      margin-top: 5px;
    }

    nav a:hover::after {
      width: 100%;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: #444;
      font-size: 0.9rem;
      backdrop-filter: blur(5px);
    }

    .lamination-details {
      background: #ffffff;
      padding: 2.5rem 1.5rem;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .lamination-details h2 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #333;
      position: relative;
    }

    .lamination-details h2::after {
      content: "";
      width: 80px;
      height: 4px;
      background: #ffd700;
      display: block;
      margin: 0.5rem auto 0;
      border-radius: 2px;
    }

    .lamination-types {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .lamination-type {
      background: linear-gradient(135deg, #fbe4e9, #f8d0e4);
      padding: 2rem;
      border-radius: 15px;
      width: 250px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .lamination-type:hover {
      transform: translateY(-12px) rotate(5deg);
      background: linear-gradient(135deg, #ffd700, #ff8c00);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .lamination-type h3 {
      background: linear-gradient(45deg, #ff6f61, #ff5722);
      color: white;
      padding: 1rem;
      font-size: 1.4rem;
      text-align: center;
      font-weight: 700;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 10px;
      z-index: 1;
    }

    .gallery {
      padding: 3rem 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: auto;
    }

    .photo-size {
      position: relative;
      overflow: visible;
    }

    .photo-size img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      transition: transform 0.6s ease, filter 0.6s ease;
      animation: float 3s ease-in-out infinite;
    }

    .photo-size:hover img {
      transform: scale(1.1) rotate(2deg);
      filter: brightness(1.3) saturate(1.4);
    }

    @keyframes float {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-6px); }
      100% { transform: translateY(0px); }
    }

    /* Responsive fixes */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      .lamination-types {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>NEW JAYA STUDIO</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="lamination-details">
    <h2>Types of Lamination Prints</h2>
    <div class="lamination-types">
      <div class="lamination-type lamination effects">
        <h3>Matte Lamination</h3>
      </div>
      <div class="lamination-type lamination effects">
        <h3>Glossy Lamination</h3>
      </div>
      <div class="lamination-type lamination effects">
        <h3>Glittering Finish</h3>
      </div>
    </div>
  </section>

  <section class="gallery">
    <div class="photo-size lamination effects">
      <img src="images/passport/passport1.jpg" alt="Passport Photo 1">
    </div>
    <div class="photo-size lamination effects">
      <img src="images/passport/passport2.jpg" alt="Passport Photo 2">
    </div>
    <div class="photo-size lamination effects">
      <img src="images/passport/passport3.jpg" alt="Passport Photo 3">
    </div>
    <div class="photo-size lamination effects">
      <img src="images/passport/passport4.jpg" alt="Passport Photo 4">
    </div>
    <div class="photo-size lamination effects">
      <img src="images/passport/passport5.jpg" alt="Passport Photo 5">
    </div>
    <div class="photo-size lamination effects">
      <img src="images/passport/passport6.jpg" alt="Passport Photo 4">
    </div>
    
  </section>

  <footer>
    <p>&copy; 2025 NEW JAYA STUDIO. All Rights Reserved.</p>
  </footer>
</body>
</html>
