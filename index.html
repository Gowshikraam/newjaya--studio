<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEW JAYA STUDIO | Kumbakonam</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbe4e9, #e3d4f3);
      overflow-x: hidden;
      color: #333;
      scroll-behavior: smooth;
      position: relative;
    }
    header {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      animation: fadeInDown 1s;
    }
    header h1 {
      font-size: 1.8rem;
      background: linear-gradient(45deg, #5c5aee, #2a2a72);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      transition: 0.3s;
      position: relative;
    }
    nav a::after {
      content: '';
      display: block;
      width: 0;
      height: 3px;
      background: #5c5aee;
      transition: width 0.3s;
      margin-top: 5px;
    }
    nav a:hover::after {
      width: 100%;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-image: linear-gradient(120deg, #f8d3e6, #dcd6f7);
      position: relative;
      padding: 20px;
      animation: fadeIn 1.5s ease;
    }

    .hero-content {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.2);
      padding: 30px 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      animation: zoomIn 1s ease;

    }

    .hero h2 {
      font-size: 2.8rem;
      color: #2c2c2c;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #444;
    }

	.button-exact {
	  background: linear-gradient(90deg, #7b5cff 0%, #ff62c0 100%);
	  color: #ffffff;
	  padding: 15px 37px;
	  font-size: 18px;
	  font-weight: 700;
	  border: none;
	  border-radius: 9999px;
	  cursor: pointer;
	  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
	  transition: background 0.3s ease, transform 0.3s ease;
	}

	.button-exact:hover {
	  transform: scale(1.05);
	}



    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: #444;
      font-size: 0.9rem;
      backdrop-filter: blur(5px);
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }
      .hero h2 {
        font-size: 2rem;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
	.card:hover {
      transform: translateY(-5px);
	
  </style>
</head>
<body>
  <header>
    <h1>NEW JAYA STUDIO</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Capturing Moments, Creating Memories</h2>
      <p>Professional wedding, studio, and event photography in Kumbakonam</p>
      <a href="gallery.html"><button class="button-exact">Discover Stunning Shots</button></a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 NEW JAYA STUDIO | Kumbakonam</p>
  </footer>
</body>
</html>
